<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Register</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr"
      crossorigin="anonymous"
    />
    <script type="module" src="/js/register.js"></script>
  </head>
  <style>
    .container {
      margin-left: 30px;
    }
  </style>
  <body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <div class="container">
        <a class="navbar-brand" href="/about.html">Tracker</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="/">About</a>
            </li>
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="login.html"
                >Login</a
              >
            </li>
            <li class="nav-item">
              <a
                class="nav-link active"
                aria-current="page"
                href="register.html"
                >Register</a
              >
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <div
      class="d-flex flex-column justify-content-center align-items-center vh-100"
    >
      <h1 class="text-center mb-4">Personal Notes Tracker</h1>
      <div class="card shadow rounded-3 p-4" style="max-width: 400px">
        <h3 class="text-center mb-4">Register</h3>
        <form id="registerForm">
          <div class="mb-2">
            <input
              id="username"
              type="text"
              class="form-control"
              placeholder="Username"
              required
            />
          </div>
          <div class="mb-2">
            <input
              id="email"
              type="email"
              class="form-control"
              placeholder="Email"
              required
            />
          </div>
          <div class="mb-4">
            <input
              id="password"
              type="password"
              class="form-control"
              placeholder="Password"
              required
            />
          </div>
          <button type="submit" class="btn btn-primary w-100 rounded mb-2">
            New User
          </button>
        </form>
      </div>
    </div>
  </body>
</html>
